<h2 class="text-center">
    Todo App
</h2>
  <div class="col-md-8 offset-md-2">
    <input type="text" class="form-control" [formControl]="content" (change)="change()">
    <ul>
      <li (click)="toggleTodo(i)"
          [class.complete]="todolist.complete"
          *ngFor="let todolist of todolist; index as i">
        {{todolist.content}}
      </li>
    </ul>
  </div>
