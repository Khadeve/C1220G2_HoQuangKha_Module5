<div class="container bg-light w-50 text-center">
    <h1 class="h1 text-info mt-2">CountDown Timer</h1>
    <button class="btn btn-success mr-3" (click)='startCountDown()'>Start</button>
    <button class="btn btn-warning mr-3" (click)='stopCountDown()'>Stop</button>
    <button class="btn btn-primary" (click)='reset()'>Reset</button>
    <p class="text-danger font-weight-bold mt-3">{{ value }}</p>
</div>
