<h1>Danh sách sản phẩm</h1>
<table>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th colspan="2">Thao tác</th>
  </tr>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td>
      <button><a [routerLink]="['/product/list/edit', product.id]"
              routerLinkActive="router-link-active">Sửa</a></button>
    </td>
    <td>
      <button>
        <a (click)='onDelete(product.id)'>Xóa</a>
      </button>
    </td>
  </tr>
</table>
