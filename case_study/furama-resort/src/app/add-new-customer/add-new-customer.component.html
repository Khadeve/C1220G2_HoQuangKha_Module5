<div class="row container w-75 bg-light p-3 ml-auto mr-auto">
    <div class="col">
        <h2 class="text-center mb-3">New Customer</h2>
        <!-- ID -->
        <div class="form-group row">
            <label for="inputId3" class="col-sm-3 col-form-label">ID<span class="text-danger">*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="inputId3" placeholder="Id" required>
            </div>
        </div>
        <!-- Name -->
        <div class="form-group row">
            <label for="inputName3" class="col-sm-3 col-form-label">Name<span class="text-danger">*</span></label>
            <div class="col-sm-9">
                <input  type="text" class="form-control" id="inputName3" placeholder="Name" required>
            </div>
        </div>

        <!-- date of birth -->
        <div class="form-group row">
            <label for="inputBirthday3" class="col-sm-3 col-form-label">Date of birth</label>
            <div class="col-sm-9">
                <input type="date" class="form-control" id="inputBirthday3" placeholder="Date of birth">
            </div>
        </div>

        <!-- gender-------- -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputGender3">Gender</label>
            <div class="col-sm-9">
                <select id="inputGender3" class="form-control">
                    <option id="male-option" value='male'>Male</option>
                    <option id="female-option" value='female'>Female</option>
                </select>
            </div>
        </div>

        <!-- id card -->
        <div class="form-group row">
            <label for="inputIdCard3" class="col-sm-3 col-form-label">ID Card<span
                    class="text-danger">*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control"
                       id="inputIdCard3" placeholder="Id card" required>
            </div>
        </div>

        <!-- phone number -->
        <div class="form-group row">
            <label for="inputPhoneNumber3" class="col-sm-3 col-form-label">Phone number<span
                    class="text-danger">*</span></label>
            <div class="col-sm-9">
                <input type="text" class="form-control"
                       id="inputPhoneNumber3" placeholder="Phone number" required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="email" class="form-control"
                       id="inputEmail3" placeholder="Email">
            </div>
        </div>

        <!-- address -->
        <div class="form-group row">
            <label for="inputAddress3" class="col-sm-3 col-form-label">Address</label>
            <div class="col-sm-9">
                <input type="text" class="form-control"
                       id="inputAddress3" placeholder="Address">
            </div>
        </div>

        <!-- customer type-------- -->
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="inputCustomerType3">Customer type<span
                    class="text-danger">*</span></label>
            <div class="col-sm-9">
                <select id="inputCustomerType3" class="form-control">
                    <option value="member">member</option>
                    <option value="silver">silver</option>
                    <option value="gold">gold</option>
                    <option value="platinum">platinum</option>
                    <option value="diamond">diamond</option>
                </select>
            </div>
        </div>

        <!-- Submit button -->
        <div class="form-group row">
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-5"></div>
        </div>
    </div>
</div>
