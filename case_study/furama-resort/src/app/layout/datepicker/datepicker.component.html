<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="dd/mm/yyyy" ngbDatepicker #d2="ngbDatepicker" 
             name="d2" #c2="ngModel" [(ngModel)]="model2"  (click)="d2.toggle()" (blur)="pickDate(c2.value)" autocomplete="off">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa fa-calendar" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</form>
